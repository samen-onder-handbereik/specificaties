openapi: 3.0.1
info:
  title: JZV - Uitkomst Overleg
  description: |-
    Deze specificatie beschrijft de API *Uitkomst Overleg*.

    N.B. De specificatie is gegenereerd vanuit een informatiemodel dan nog in bewerking is. Het model en de op basis van dit model verkregen OpenAPI-specificatie zijn daarom zeer zeker nog niet 'in beton gegoten'. Suggesties voor aanpassingen en uitbreidingen worden verwelkomd.
  version: "0.1"
tags:
- name: Actie
  description: |-
    Een handeling die door een (medewerker van een) organisatie uitgevoerd dient te worden.

    Zie deze [link](https://srk-begrippen.wikixl.nl/index.php/Begrip:Id-cfbb3c22-2d0b-9be9-c25f-56752f598046) voor meer informatie.
- name: Besluit
  description: |-
    Een na overweging of beraadslaging vastgestelde beslissing van een overheidsorgaan voor een individueel of concreet geval.

    Zie deze [link](https://samen-onder-handbereik.github.io/afsprakenstelsel/others/begrippenkader/#:~:text=te%20nemen%20Beslissing-,Besluit,-voorkeursterm) voor meer informatie.
- name: Casusoverleg
  description: |-
    Een periodiek beraad waarbij meerdere bij de zaak betrokken organisaties in een samenwerking samenwerken.

    Zie deze [link](https://samen-onder-handbereik.github.io/afsprakenstelsel/others/begrippenkader/#casusoverleg:~:text=digitaal%20is%20opgeslagen.-,Casusoverleg,-voorkeursterm) voor meer informatie.
- name: Zaak
  description: |-
    Een samenhangende hoeveelheid werk met een welgedefinieerde aanleiding en een welgedefinieerd eindresultaat, waarvan kwaliteit en doorlooptijd bewaakt moeten worden.

    Zie deze [link](https://samen-onder-handbereik.github.io/afsprakenstelsel/others/begrippenkader/#zaak:~:text=artikel%209%3A28-,Zaak,-voorkeursterm) voor meer informatie.
